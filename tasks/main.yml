---
- name: Check kernel version
  shell: uname -r
  register: kernel_version_check

- name: Install Docker apt-key
  apt_key: keyserver="hkp://p80.pool.sks-keyservers.net:80" id="58118E89F3A912897C070ADBF76221572C52609D"
  register: docker_primary_apt_key_fetch
  ignore_errors: yes

- name: Install Docker apt-key from a secondary source
  apt_key: keyserver="hkp://pgp.mit.edu:80" id="58118E89F3A912897C070ADBF76221572C52609D"
  when: docker_primary_apt_key_fetch|failed

- name: Ensure docker apt repository is in sources
  apt_repository: 
    repo: >
      "deb https://apt.dockerproject.org/repo {{ ansible_distribution|lower }}-{{ ansible_distribution_release }} main"
    state: present

- name: Update apt repositories
  apt: update_cache=yes

- name: Purge the old docker repo if it exists
  apt: name=lxc-docker purge=yes
  ignore_errors: true

- name: Verify apt is pulling from the right repository
  command: apt-cache policy docker-engine

- name: Check if Docker is installed
  shell: docker version
  register: docker_installed
  ignore_errors: true

- name: Output kernel version
  debug: var=kernel_version_check.stdout

- name: Ensure dependencies are installed
  apt: name={{ item }} state=present
  with_items:
    - apt-transport-https
    - python-setuptools
    - "linux-image-extra-{{ kernel_version_check.stdout }}"

- name: Install Docker engine
  apt: name=docker-engine

- name: Ensure python-pip is installed
  easy_install: name=pip state=present

- name: Ensure virtualenv is installed
  pip: name=virtualenv state=present 

- name: Ensure docker-py is installed
  pip: name=docker-py state=present

- name: ensure docker service is running
  service: name=docker state=started enabled=yes

- name: add users to docker group
  user: name={{ item.username }} groups=docker append=yes
  no_log: true
  with_items: "{{ users }}"
  when: users is defined
  ignore_errors: true
